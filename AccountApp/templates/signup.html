{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block nav_btn %}
<!-- Button trigger modal -->
	{% if request.user.is_anonymous %}
		<button type="button" class="btn btn-warning mx-2" data-toggle="modal" data-target="#loginModal">
		  <span class="font-weight-bold">Login</span>
		</button>
	{% else %}
		<a href="/account/logout/"><button type="button" class="btn btn-warning mx-2"><span class="font-weight-bold">Logout</span></button></a>
	{% endif %}
{% endblock %}

{% block body %}

<div class="container my-3">
    <h3>Sign Up</h3>
    <form action="/account/signup/" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="fname">First Name</label>
    <input type="text" class="form-control" id="fname" name='fname' placeholder="Enter Your First Name">
  </div>
  <div class="form-group">
    <label for="lname">Last Name</label>
    <input type="text" class="form-control" id="lname" name='lname' placeholder="Enter Your Last Name">
  </div>
  <div class="form-group">
    <label for="username">User Name</label>
    <input type="text" class="form-control" id="username" name='username' placeholder="Enter Your User Name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name='email' placeholder="Enter Your Email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name='password' placeholder="Enter Your Password">
  </div>
  <div class="form-group">
    <label for="password">Confirm Password</label>
    <input type="password" class="form-control" id="cpassword" name='cpassword' placeholder="Enter Your Confirm Password">
  </div>

  <button type="submit" class="btn btn-success">Sign Up</button>
</form>
</div>

{% endblock %}


{% block modals %}

<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="LoginModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title font-weight-bold" id="LoginModalLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body bg-success">
        <form method="post" action="/account/login/">{% csrf_token %}
		  <div class="form-group">
		    <label for="username">Email address</label>
		    <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Enter User Name" required>
		  </div>
		  <div class="form-group">
		    <label for="password">Password</label>
		    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
		  </div>
		  <button type="submit" class="btn btn-dark">Submit</button>
		</form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
