{% extends "account/base.html" %}

{% block body %}
<div class="my-4 mx-4 container">
<form method="post" action="/userpage/slug/comment/">{% csrf_token %}
  <div class="form-group row ml-5">
    <label for="comment_text" class="col-form-label">Comment:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="comment_text" name="comment" placeholder="Comment">
    </div>
  <button type="submit" class="btn btn-primary">Comment</button>
  </div>
</form>
</div>

<div class="container my-4 mx-4">
<div class="card">
  <div class="card-header">
    Username
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>Comment</p>
      <footer class="blockquote-footer">Duration<cite title="Source Title">Source Title</cite></footer>
    </blockquote>
  </div>
</div>
</div>
{% endblock body %}
